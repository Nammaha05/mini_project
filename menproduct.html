<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="productstyle.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Offbeat Outlet</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="kurtas.html">Kurtas</a></li>
                <li><a href="t-shirts.html">T-Shirts</a></li>
                <li><a href="shirts.html">Shirts</a></li>
                <li><a href="jackets.html">Outerwear</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-details">
        <div class="product-image">
            <img id="productImage" src="product-image.jpg" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="productName">Dark Olive Signature Heavyweight Faded T-Shirt</h1>
            <div class="price-section">
                <p class="price-original">Rs. 1,199.00</p>
                <p class="price-discounted">Rs. 899.00 <span class="save-percentage">(Save 25%)</span></p>
            </div>
            <div class="size-selection">
                <label for="size">Size:</label>
                <div id="sizeOptions">
                    <button class="size-btn">XS</button>
                    <button class="size-btn">S</button>
                    <button class="size-btn">M</button>
                    <button class="size-btn">L</button>
                    <button class="size-btn" disabled>XL</button>
                    <button class="size-btn" disabled>XXL</button>
                </div>
            </div>
            <div class="quantity-selection">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
            <button class="buy-now-btn">Buy It Now</button>
        </div>
    </section>

    <section class="product-description">
        <h3>Description</h3>
        <ul>
            <li>Composition: 100% Cotton</li>
            <li>GSM: 230</li>
            <li>Color: Olive</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Offbeat Outlet. All Rights Reserved.</p>
    </footer>

    <script src="product.js"></script>
</body>

</html>
