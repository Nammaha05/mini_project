<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="main_product.css">
</head>
<body>
    <div class="container">
        <div class="product-page">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="#">Home</a> > <a href="#">Shop</a> > <a href="#">Men</a> > Dark Olive Signature Heavyweight Faded T-shirt
            </div>
            
            <!-- Product Image -->
            <div class="product-image">
                <img src="mm1.jpeg" alt="Dark Olive Signature T-shirt">
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h1>Dark Olive Signature Heavyweight Faded T-shirt</h1>
                <div class="pricing">
                    <span class="original-price">Rs. 1,199.00</span>
                    <span class="discounted-price">Rs. 899.00</span>
                    <span class="discount">SAVE 25%</span>
                </div>

                <!-- Size options -->
                <div class="size-options">
                    <h3>Size:</h3>
                    <div class="sizes">
                        <button>XS</button>
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                        <button>XL</button>
                        <button>XXL</button>
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <div class="cart-section">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy It Now</button>
                </div>

                <!-- Share -->
                <div class="share">
                    <p>Share</p>
                    <button>Share on WhatsApp</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
